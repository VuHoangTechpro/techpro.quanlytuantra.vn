<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="http://patrolapi.quanlytuantra.vn">
  <!-- font awesome css -->
  <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDBFree/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="../../img/GuardOnline.png" />
  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDBFree/css/mdb.min.css">

  <!-- datepicker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">

  <!-- bootstrap datetime picker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

  <link rel="stylesheet" href="../../plugins/toastr/css/toastr.min.css">

  <!-- custom main css -->
  <link rel="stylesheet" href="../../custom/css/main.css">

  <title>Fixed point route Report</title>
</head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0">
     
  </nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row my-3 row-custom">

      <div class="col-lg-3 mb-4">
          <!-- card filter start -->
          <div class="card card filter">
            <div class="card-header bg-main-color custom-card-header">
              <h4>
                <i class="fa fa-filter"></i> <span class="trn">Search</span>
              </h4>
            </div>
            <div class="card-body custom-card-body">
              <div class="row mt-3">
                <div class="col-12">
                  <label for="" class="trn">by Route</label><br>
                  <select name="" class="form-control selectRoutes" id="selectRouteList">
                    <!-- guard name list -->
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                    <label for="" class="trn">by Date</label><br>
                    <input type="text" readonly class="form-control datepicker" style="width: 100%" id="reportDatetime">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <button class="btn btn-custom bg-main-color pull-right trn" id="btnViewReport">View</button>
                  <button class="btn btn-custom bg-main-color pull-right trn" id="btnExportReport2Excel">Export</button>
                  <button class="btn btn-custom bg-main-color pull-right trn" id="btnChartReport">Chart</button>
                  <button class="btn btn-custom bg-main-color pull-right trn" id="btnEnterManager">Manager</button>
                </div>
              </div>
            </div>
          </div>
          <!-- card filter end -->
      </div>
  
      <div class="col-lg-9">
        <!-- card Points start -->
        <div class="card card-daily-report-of-guard">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-exclamation-triangle"></i> <span class="trn">Reports</span>
            </h4>
          </div>
          <div class="card-body custom-card-body printing-area">
            <div class="row my-3">
              <div class="col-md-5">
                <img src="../../img/logo.png" class="img-fluid" alt="">
              </div>
              <div class="col-md-7">
                  <h1 class="trn text-uppercase mt-2" style="margin: 0; padding: 0">Daily Fixed post Report</h1>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-6">
                <div>
                  <strong>Reported by:</strong> <span class="manager-name"></span>
                </div>
                <div>
                  <strong>Route:</strong> <span class="route-name"></span>
                </div>
                <div>
                  <strong>Started date</strong>
                  <span class="fromDateReport"></span>
                </div>
                <div>
                  <strong class="mr-2">Ended date</strong>
                  <span class="toDateReport"></span>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped table-condensed custom-table" id="tblReports">
                <!-- Points content here -->
              </table>
            </div>
            <div class="row">
                <div class="col-md-6" id="chartImagePatrolling"></div>
                <div class="col-md-6" id="chartImageTime"></div>
             </div>
          </div>
        </div>
        <!-- card Points end -->
        <div id="chartPrintingArea">
          <div class="row">
            <div class="col-md-6" id="printingPatrollingPerformanceChart">
            </div>
            <div class="col-md-6" id="printingTimePerformanceChart"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal chart Report -->
    <div class="row">
      <div class="col-12">
        <!-- Modal chart Report -->
        <div class="modal fade" id="modalChartReport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn" id="">Chart Report</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-12">
                    <div class="text-center font-weight-bold green-text headerChartReport" style="font-size: 1.1em"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6" id="chartPatrollingPerformance">
                    
                  </div>
                  <div class="col-lg-6" id="chartTimePerformance">
                    
                  </div>
                </div>  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Modal Printing Report -->
        <div class="modal fade" id="modalEnterManager" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div class="row">
                 <div class="col-12">
                   <div class="form-group">
                     <label for="">Manager</label>
                     <input type="text" class="form-control" id="txtManagerName" placeholder="Enter name ...">
                   </div>
                 </div>
               </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom bg-main-color trn" id="btnSaveManagerName">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- JQuery core -->
  <script src="../../MDBFree/js/jquery-3.3.1.min.js"></script>

  <!-- jQuery translate.js -->
  <script src="../../plugins/translate.js-master/jquery.translate.js"></script>

  <!-- popper js core -->
  <script src="../../MDBFree/js/popper.min.js"></script>

  <!-- bootstrap js core -->
  <script src="../../MDBFree/js/bootstrap.min.js"></script>

  <!-- Meterail Design Bootstrap JS -->
  <script src="../../MDBFree/js/mdb.min.js"></script>

  <!-- bootstrap datepicker js -->
  <script src="../../plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>

  <!-- datetimepicker js -->
  <script src="../../plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

  <!-- printElement js -->
  <script src="../../plugins/printElement/jquery.printElement.js"></script>

  <!-- table2Excel plugins -->
  <script src="../../plugins/Export-Html-Table-To-Excel-Spreadsheet-using-jQuery-table2excel/dist/jquery.table2excel.min.js"></script>

  <!-- chartjs -->
  <script src="../../plugins/chartJS/Chart.min.js"></script>
  
  <!-- chart PieceLabel -->
  <script src="../../plugins/Chart.PieceLabel.js-master/src/Chart.PieceLabel.js"></script>

  <!-- sweetalert -->
  <script src="../../plugins/sweetalert/js/sweetalert.min.js"></script>

  <script src="../../plugins/toastr/js/toastr.min.js"></script>
  <script src="../../plugins/mqttJS/mqttws31.min.js"></script>
  <script src="../../custom/js/shared/constants.js"></script>
  <script src="../../custom/js/shared/auth.js"></script>

   <!-- config js -->
   <script src="../../custom/js/shared/config-view-components/toastr.config.js"></script>
   <script src="../../custom/js/shared/mqtt-config/mqtt.config.js"></script>
 
   <!-- init components -->
   <script src="../../custom/js/shared/config-view-components/datetime-comp.config.js"></script>
   
   <!-- custom main.js -->
   <script src="../../custom/js/main.js"></script>

  <!-- translate js -->
  <script src="../../custom/js/translate.js"></script>

  <!-- service request -->
  <script src="../../custom/js/services/common.service.js"></script>

  <script src="../../custom/js/services/time.service.js"></script>
  <script src="../../custom/js/services/schedule.service.js"></script>
  <script src="../../custom/js/services/alert.service.js"></script>
  <script src="../../custom/js/services/report.service.js"></script>
  <script src="../../custom/js/services/validation.service.js"></script>
  <script src="../../custom/js/services/googlemap.service.js"></script>

  <!-- components -->
  <script src="../../custom/js/components/navbar.component.js"></script>
  <script src="../../custom/js/components/select.component.js"></script>

  <!-- livetour js -->
  <!-- <script src="../../custom/js/pages/reports/reportdaily.js"></script> -->
  <script src="../../custom/js/pages/reports/fixed-point-route-report.js"></script>
  
</body>

</html>
