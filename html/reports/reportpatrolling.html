  <meta charset="UTF-8">

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDBFree/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDBFree/css/mdb.min.css">

  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">

  <link rel="stylesheet" href="../../custom/css/main.css">

  <title>Security Report</title>
</head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0">
      
  </nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row my-3 row-custom">
      <!-- guard action card start -->
      <div class="col-lg-2 mb-4">
        <!-- card filter start -->
        <div class="card card-action">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-filter"></i> <span class="trn">Search</span>
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row mt-3">
              <div class="col-12">
                <label for="" class="trn">by Route</label>
                <select id="selectRouteNameReportSecurity" class="selectRoutes form-control">
                  <!-- option content guard name -->
                </select>
              </div>
            </div>  
            <div class="row my-4">
                <div class="col-12">
                  <label for="" class="trn">by Week</label>
                  <div class="input-group">
                    <select name="" id="reportWeek" class="form-control form-control-sm selectWeek"></select>
                    <div class="input-group-append">
                      <button class="btn btn-custom bg-main-color btn-custom-small trn" id="btnShowChartVsDataByWeek" style="margin-top: 0">View</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <label for="" class="trn">by Month</label>
                <div class="input-group">
                  <select name="" id="reportMonth" class="form-control form-control-sm selectMonth"></select>
                  <div class="input-group-append">
                    <button class="btn btn-custom bg-main-color btn-custom-small trn" id="btnShowChartVsDataByMonth" style="margin-top: 0">View</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row my-4">
                <div class="col-12">
                  <label for="" class="trn">by Year</label>
                  <div class="input-group">
                    <select name="" id="reportYear" class="form-control form-control-sm selectYear"></select>
                    <div class="input-group-append">
                      <button class="btn btn-custom bg-main-color btn-custom-small trn" id="btnShowChartVsDataByYear" style="margin-top: 0">View</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- guard action card end -->
      </div>
      <div class="col-10">
          <!-- card violationMin start -->
          <div class="card card-securityReport">
            <div class="card-header bg-main-color custom-card-header">
              <h4>
                <i class="fa fa-exclamation-triangle"></i> <span class="trn">Security Report</span>
              </h4>
            </div>
            <div class="card-body custom-card-body">
              <div class="row my-2">
                <div class="col-12">
                  <h5 class="text-center trn">Security Patrolling Performance</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6" id="chartPatrolling"></div>
                <div class="col-md-6" id="chartTime"></div>
              </div>
              <div class="table-responsive mt-5">
                <table class="table table-hover table-striped table-condensed custom-table" id="tblReportSecurity"></table>
              </div>
            </div>
          </div>
          <!-- card violationMin end -->
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Modal -->
        <div class="modal fade" id="modalSecurityReportChart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn" id="">Security Report Chart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-12">
                    <div class="text-center font-weight-bold green-text headerChartReportSecurity" style="font-size: 1.1em"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 chartWeeklyPatrollingPerformance">
                    
                  </div>
                  <div class="col-md-6 chartWorkingTimeVsIdlingTime">
                   
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- custom main.js -->
  <script src="../../custom/js/main.js"></script>

  <!-- translate js -->

  <!-- service request -->
  <script src="../../custom/js/services/common.service.js"></script>
