<head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0"></nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row mt-4">
      <div class="col-lg-4">
        <!-- card guard start -->
        <div class="card card-guard">
          <div class="card-header bg-main-color custom-card-header">
            <div class="row">
              <div class="col-sm-4">
                <h5 class="trn mt-1" style="margin-left: -10px">Guards</h5>
              </div>
              <div class="col-sm-8">
                <button class="btn btn-success pull-right trn text-capitalize" id="btnShowModalSendSMSGuards" style="margin-right: -10px; padding: 5px">Send
                  message</button>
                <button class="btn btn-success pull-right trn text-capitalize" id="btnAttendance" style="padding: 5px">Check
                  Time</button>
              </div>
            </div>

          </div>
          <div class="card-body custom-card-body">
            <div class="row mt-2">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Search name..." id="txtSearchGuardName" class="form-control form-control-sm">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <select name="" id="selectGuardGroup" class="form-control form-control-sm selectGroups">

                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3" id="totalNumOfGuard"></div>
              <div class="col-md-3" id="totalNumOfGuardOnline"></div>
              <div class="col-md-3" id="totalNumOfGuardSOS"></div>
              <div class="col-md-3" id="totalNumOfGPSerror"></div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="table-responsive" style="height: 60vh">
                  <table class="table table-striped table-hover custom-table text-center" id="tblGuard">
                    <!-- guard content here -->
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card guard end -->
        <br>

      </div>
      <div class="col-lg-8">
        <!-- card map start -->
        <div class="card card-map-guard">
          <!-- card header -->
          <div class="card-header bg-main-color custom-card-header">
            <div class="row">
              <div class="col-sm-4">
                <h5 class="trn">Map</h5>
              </div>
              <div class="col-sm-8 text-right">
                <input type="checkbox" id="checkboxShowIncidentsMap" style="width: 20px; height: 20px; margin: 5px">
                <span>Incidents</span>
              </div>
            </div>
          </div>
          <!-- card body map -->
          <div class="card-body custom-card-body">

          </div>
        </div>
        <!-- card map end -->
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Modal -->
        <div class="modal fade" id="modalSendSMSGuards" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Send Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>
                  <strong class="trn">Guards</strong>
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span id="guardNameList"></span>
                    </li>
                  </ul>
                </div>
                <div class="form-group">
                  <label for="">
                    <strong class="trn">Message</strong>
                  </label>
                  <textarea id="textareaSendSMSGuards" cols="30" rows="10" class="form-control"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom btn-success trn" id="btnSendSMSGuards">Send</button>
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade right" id="modalMoreOptionSettings" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
          <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
              <p class="heading lead">More Option Settings</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">Ã—</span>
              </button>
            </div>

            <!--Body-->
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item">
                    <a href="#!">Change User Password</a>
                </li>
                <li class="list-group-item">
                    <a href="">Change Language (English)</a>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" style="width: 20px; height: 20px"> Private Mode (No notification will be shown when active this mode)
                </li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        
      </div>
    </div>
