<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="a"
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="http://patrolapi.quanlytuantra.vn">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="../../img/GuardOnline.png" />

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDBFree/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDBFree/css/mdb.min.css">

  <link rel="stylesheet" href="../../custom/css/main.css">

  <link rel="stylesheet" href="../../custom/css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-7 mx-auto">
        <div class="card">
          <div class="logo">
            <i class="fa fa-shield"></i>
          </div>
          <div class="card-body custom-card-body">

            <form id="formLogin" class="mt-4">
              <div class="form-group">
                <label for="#usernameLogin" class="font-weight-bold">User name</label>
                <input type="text" class="form-control" id="txtUsername" placeholder="Username" name="usernameLogin">
              </div>
              <div class="form-group">
                <label for="#passwordLogin" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Password" name="passwordLogin">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input checkbox-custom" id="checkLogin">
                <label class="form-check-label" for="#checkLogin">Check me out</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-main-color my-3">Log in</button>
                <button class="btn btn-reset" type="reset">Reset</button>
              </div>
              <div>
                <label for=""><a class="" id="btnSignUp" href="signup.html">Sign Up</a> if you don't have any account</label>
              </div>
            </form>

            <form id="formInputKey" class="mt-4">
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JQuery core -->
  <script src="../../MDBFree/js/jquery-3.3.1.min.js"></script>
  <!-- popper js core -->
  <script src="../../MDBFree/js/popper.min.js"></script>
  <!-- bootstrap js core -->
  <script src="../../MDBFree/js/bootstrap.min.js"></script>
  <!-- jQuery translate.js -->
  <script src="../../plugins/translate.js-master/jquery.translate.js"></script>
  <!-- sweetalert -->
  <script src="../../plugins/sweetalert/js/sweetalert.min.js"></script>
  <!-- custom main.js -->
  <script src="../../custom/js/main.js"></script>
  <!-- translate js -->
  <script src="../../custom/js/translate.js"></script>
  <!-- service request -->
  <script src="../../custom/js/shared/constants.js"></script>
  <script src="../../custom/js/shared/auth.js"></script>
  <script src="../../custom/js/services/validation.service.js"></script>
  <script src="../../custom/js/services/common.service.js"></script>
 <script src="../../custom/js/pages/index/login.js"></script>
</body>

</html>
