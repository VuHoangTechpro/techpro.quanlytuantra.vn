<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="http://patrolapi.quanlytuantra.vn">
  <!-- font awesome css -->
  <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDBFree/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDBFree/css/mdb.min.css">
  <link rel="icon" type="image/png" href="../../img/GuardOnline.png" />
  <!-- datepicker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">

  <!-- bootstrap datetime picker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

  <!-- pagination css -->
  <link rel="stylesheet" href="../../plugins/paginationJs/pagination.css">

  <link rel="stylesheet" href="../../plugins/toastr/css/toastr.min.css">

  <link rel="stylesheet" href="../../custom/css/main.css">

  <title>Assets Setting</title>
</head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0">
      
  </nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row my-3 row-custom">
      <!-- filter and incident card -->
      <div class="col-lg-3">
        <!-- card filter start -->
        <div class="card card filter">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-filter"></i>
              <span class="trn">Filters</span>
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="">Zone</label>
                  <select name="" id="selectFilterAssetByZone" class="form-control selectZonesAll">

                  </select>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-custom bg-main-color pull-right trn" id="btnShowInsertAssetModal">Insert</button>
                <button class="btn btn-custom bg-main-color pull-right trn" id="btnViewAssetList">View</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card filter end -->
      </div>

      <div class="col-lg-9">
        <!-- card asset start -->
        <div class="card card-assets">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-exclamation-triangle"></i>
              <span class="trn">Asset</span>
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row my-3">
              <div class="col-sm-8">
                <div id="pagingAssetsControl"></div>
              </div>
              <div class="col-sm-4">
                <div id="totalAssets"></div>
              </div>
            </div>
            <div class="table-responsive">

            </div>
          </div>
        </div>
        <!-- card asset end -->
      </div>
    </div>
    <!-- Insert Asset Modal -->
    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalInsertAsset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-super-lg-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Insert Asset</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-8" id="mapAssetInsert"></div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Asset Name</label>
                      <input type="text" class="form-control" placeholder="Asset name" id="txtInsertPropertyName">
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Asset Code</label>
                      <input type="text" class="form-control" placeholder="Asset code" id="txtInsertPropertyCode">
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Zone</label>
                      <select id="selectZoneInsertAsset" class="form-control selectZones">

                      </select>
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Route</label>
                      <select id="selectRouteInsertAsset" class="form-control selectRoutes">

                      </select>
                    </div>
                    <div>
                      <label for="" class="font-weight-bold">Lat: </label>
                      <span id="latInsertAsset" class="latAsset"></span>
                    </div>
                    <div>
                      <label for="" class="font-weight-bold">Long: </label>
                      <span id="longInsertAsset" class="longAsset"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom bg-main-color trn" id="btnInsertAsset">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Asset Modal -->
    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalUpdateAsset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-super-lg-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Update Asset</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-8" id="updateAssetMap">

                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Asset Name</label>
                      <input type="text" class="form-control" placeholder="Asset name" id="txtUpdatePropertyName">
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Asset Code</label>
                      <input type="text" class="form-control" placeholder="Asset code" id="txtUpdatePropertyCode">
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Zone</label>
                      <select id="selectZoneUpdateAsset" class="form-control selectZones">

                      </select>
                    </div>
                    <div class="form-group">
                      <label for="" class="font-weight-bold">Route</label>
                      <select id="selectRouteUpdateAsset" class="form-control selectRoutes">

                      </select>
                    </div>
                    <div>
                      <label for="" class="font-weight-bold">Lat: </label>
                      <span id="latUpdateAsset" class="latAsset"></span>
                    </div>
                    <div>
                      <label for="" class="font-weight-bold">Long: </label>
                      <span id="longUpdateAsset" class="longAsset"></span>
                    </div>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom bg-main-color trn" id="btnUpdateAsset">Save</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="../../custom/js/translate.js"></script>

</body>
