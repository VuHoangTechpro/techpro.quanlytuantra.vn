  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDBFree/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDBFree/css/mdb.min.css">
  <link rel="icon" type="image/png" href="../../img/GuardOnline.png" />

  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">

  <!-- bootstrap datetime picker css -->

</head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0">
      
  </nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row my-3 row-custom">
      <!-- guard action card start -->
      <div class="col-lg-3">
        <!-- card filter start -->
        <div class="card card-action">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-filter"></i> <span class="trn">Search</span>
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-group">
                  <label for="" class="font-weight-bold trn">by Group</label>
                  <select name="" id="selectFilterGuardByGroup" class="form-control"></select>
                </div> 
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-custom bg-main-color pull-right trn" id="btnShowGuardInsertModal">Insert</button>
                
              </div>
            </div>
          </div>
        </div>
        <!-- guard action card end -->
      </div>

      <div class="col-lg-9">
        <!-- card Points start -->
        <div class="card card-guard">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-exclamation-triangle"></i> <span class="trn">Guard list</span>
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row my-3">
              <div class="col-sm-8">
                <div id="pagingGuardsControl"></div>
              </div>
              <div class="col-sm-4">
                <div id="totalGuards"></div>
              </div>
            </div>
            <div class="table-responsive">
              
            </div>
          </div>
        </div>
        <!-- card Points end -->
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <!-- Modal Insert Guard-->
        <div class="modal fade" id="modalInsertGuard">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ">
              <div class="modal-header">
                <h5 class="modal-title trn">Insert guard</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="" id="formInsertGuard">
                  <div class="form-group">
                    <label for="" class="trn">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name..." id="txtInsertGuardName">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter phone..." id="txtInsertGuardPhone">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username..." id="txtInsertGuardUsername">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password..." id="txtInsertGuardPassword">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Group</label>
                    <select name="" id="selectInsertGuardGroup" class="form-control selectGroups">
                      <option value=""></option>
                    </select>
                  </div>

                  <button class="btn bg-main-color btn-custom trn" type="submit">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Modal Update Guard-->
        <div class="modal fade" id="modalUpdateGuard">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ">
              <div class="modal-header">
                <h5 class="modal-title trn">Update guard</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="" id="formUpdateGuard">
                  <div class="form-group">
                    <label for="" class="trn">ID</label>
                    <input type="text" class="form-control" id="txtUpdateGuardID" disabled>
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name..." id="txtUpdateGuardName">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter phone..." id="txtUpdateGuardPhone">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username..." id="txtUpdateGuardUsername">
                  </div>
                  <div class="form-group">
                    <label for="" class="trn">Group</label>
                    <select name="" id="selectUpdateGuardGroup" class="form-control selectGroups">
                      <option value=""></option>
                    </select>
                  </div>
                  <button class="btn btn-custom btn-success trn" type="submit">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal send message -->
    <div class="row">
      <div class="col-12">
        <!-- Modal send message-->
        <div class="modal fade" id="modalSendMessageGuard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn" id="exampleModalLabel">Send message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="" class="trn">Guard name</label>
                  <input type="text" disabled class="form-control" id="txtSendMessageGuardName">
                </div>
                <div class="form-group">
                  <label for="" class="trn">Message</label>
                  <textarea id="textAreaSendMessage" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button class="btn btn-custom btn-success trn" id="btnSendMessageGuard">Send</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalShowMapGuardCurrentPos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-super-lg-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Guard's current position</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalResetPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" id="txtUpdateGuardPassword" placeholder="Password...">
                </div>
                <div class="form-group">
                  <label for="">Repassword</label>
                  <input type="password" class="form-control" id="txtUpdateGuardRepassword" placeholder="Enter password again...">
                </div>
                <button type="button" class="btn btn-custom btn-success" id="btnConfirmPass">Confirm</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
